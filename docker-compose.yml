services:
  db:
    image: mysql:8.4
    container_name: focusfortress-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: focusfortress
      MYSQL_USER: focusfortress
      MYSQL_PASSWORD: focusfortress
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - focusfortress-network

  mailhog:
    image: mailhog/mailhog:v1.0.1
    platform: linux/amd64
    container_name: focusfortress-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - focusfortress-network

  adminer:
    image: adminer:latest
    container_name: focusfortress-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - focusfortress-network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: focusfortress-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/focusfortress
      SPRING_DATASOURCE_USERNAME: focusfortress
      SPRING_DATASOURCE_PASSWORD: focusfortress
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
    ports:
      - "8080:8080"
    networks:
      - focusfortress-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: focusfortress-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
      WDS_SOCKET_PORT: 0
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - focusfortress-network

networks:
  focusfortress-network:
    driver: bridge

volumes:
  mysql_data:

